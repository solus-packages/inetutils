name       : inetutils
version    : 1.9.4
release    : 7
source     :
    - https://ftp.gnu.org/gnu/inetutils/inetutils-1.9.4.tar.xz : 849d96f136effdef69548a940e3e0ec0624fc0c81265296987986a0dd36ded37
homepage   : https://www.gnu.org/software/inetutils
license    :
    - GPL-3.0-or-later
summary    :
    - A collection of common network programs
    - ^ifconfig : The deprecated ifconfig command
description:
    - A collection of common network programs
    - ^ifconfig : The deprecated ifconfig command.
component  :
    - system.base
    - ^ifconfig : network.util
patterns   :
    - ^ifconfig :
        - /usr/bin/ifconfig
        - /usr/share/man/man1/ifconfig.1
optimize   :
    - lto
setup      : |
    %patch -p1 < $pkgfiles/0001-ifconfig-Force-use-of-proc-net-dev.patch
    %configure --disable-logger \
               --disable-whois \
               --disable-servers
build      : |
    %make
install    : |
    %make_install
    rmdir $installdir/%libdir%/${package}
